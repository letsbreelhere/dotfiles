set-option -g prefix C-s # Set prefix key to Ctrl-s
bind ^a send-prefix # ^A^A -> ^A

STATUS_BG=black
STATUS_FG=green
STATUS_TEXT=green
set -g status-bg $STATUS_BG
set -g status-fg $STATUS_FG
set -g window-status-style fg=$STATUS_FG,bg=$STATUS_BG

set -g status-left-length 20
set -g status-left ''
set -g status-right ''
set -g status-justify centre

set -g window-status-separator ''
set -g window-status-current-format "#[fg=$STATUS_BG,bg=$STATUS_FG]#[bg=$STATUS_BG,fg=$STATUS_FG]#W:#I#[fg=$STATUS_BG,bg=$STATUS_FG]#[default]"
set -g window-status-format " #[fg=$STATUS_TEXT]#W:#I#[default] "
set -g window-status-current-style reverse

set -g status-right ' #{?client_prefix,#[reverse]<Prefix>#[noreverse] ,         }'


set -g history-limit 100000

# vim-style paste buffer movement
set-window-option -g mode-keys vi

bind l send ^l
bind ^l send ^l

# Cycle through layouts with PREFIX /
bind / next-layout

bind * source-file "$HOME/.tmux.conf"\; display-message "Reloaded .tmux.conf"
bind s split-window -h -c '#{pane_current_path}'
bind S split-window -v -c '#{pane_current_path}'
bind c new-window -c '#{pane_current_path}'
bind ^c new-window -c '#{pane_current_path}'
bind ^n next-window
bind ^p previous-window

# renumber windows sequentially after closing any of them
set -g renumber-windows on

set -gs escape-time 0

set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",screen-256color:Tc"

set-option -g default-command "reattach-to-user-namespace -l $SHELL"

set -g mouse on

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
