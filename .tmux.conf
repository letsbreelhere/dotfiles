set-option -g prefix C-s # Set prefix key to Ctrl-s
bind ^a send-prefix # ^A^A -> ^A

set -g status-bg black
set -g status-fg green
set -g status-left-length 20
set -g status-left ''
set -g status-right ''
set -g status-justify centre

set -g window-status-separator ''
set -g window-status-format ' #W:#I '
set -g window-status-current-format '#W:#I#[fg=black,bg=green]#[default]'
set -g window-status-current-attr reverse

set -g status-right ' #{?client_prefix,#[reverse]<Prefix>#[noreverse] ,}'

set -g window-status-fg green
set -g window-status-bg black

set -g history-limit 100000

# vim-style paste buffer movement
set-window-option -g mode-keys vi

# vim-style pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Cycle through layouts with PREFIX /
bind / next-layout

bind * source-file "$HOME/.tmux.conf"
bind s split-window -h -c '#{pane_current_path}'
bind S split-window -v -c '#{pane_current_path}'
bind c new-window -c '#{pane_current_path}'

# renumber windows sequentially after closing any of them
set -g renumber-windows on

set -gs escape-time 0

set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",screen-256color:Tc"

set-option -g default-command "reattach-to-user-namespace -l $SHELL"

set -g mouse on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
